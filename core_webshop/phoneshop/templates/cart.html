{% extends 'layout.html' %}

{% load static %}

{% block extra_css %}
	<link rel="stylesheet" href="{% static 'css/cart.css' %}">
{% endblock %}

{% block main %}
    <ul class="cart-list">
    {% for item in cart_items %}
        <li>{{ item.product.name }} - {{ item.quantity }} db - {{ item.price }} Ft</li>
    {% empty %}
        <li>A kosár üres.</li>
    {% endfor %}
    </ul>
{% endblock %}
